<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FireStreaks Quiz</title>
    <style>
        /* Blocky Fire Background Effect */
        body {
            margin: 0;
            background-color: #200;
            background-image: 
                linear-gradient(45deg, #f50 25%, transparent 25%), 
                linear-gradient(-45deg, #f50 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f20 75%), 
                linear-gradient(-45deg, transparent 75%, #f20 75%);
            background-size: 40px 40px;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border: 4px solid #ff4500;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 20px #f50;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1.1em;
        }

        .locked { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none; }
        h1 { color: #ffae00; text-shadow: 2px 2px #ff4500; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>FIRESTREAKS</h1>
    
    <div id="setup">
        <input type="text" id="username" placeholder="Enter Your Name">
        <br>
        <button onclick="startGame('easy')">EASY (1st Std)</button>
        <button id="hard-btn" class="locked" onclick="startGame('hard')" disabled>HARD (6th Std)</button>
        <button id="extreme-btn" class="locked" onclick="startGame('extreme')" disabled>EXTREME (10th Std)</button>
    </div>

    <div id="quiz" class="hidden">
        <p id="welcome-msg"></p>
        <h2 id="question-num">Question 1/20</h2>
        <p id="question-text"></p>
        <input type="text" id="answer-input" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit</button>
    </div>
</div>

<script>
    let currentLevel = "";
    let score = 0;
    let easyUnlocked = true;
    let hardUnlocked = false;

    const questions = {
        easy: { q: "What is 5 + 3?", a: "8" },
        hard: { q: "What is the square root of 144?", a: "12" },
        extreme: { q: "Solve for x: 2x + 5 = 15", a: "5" }
    };

    function startGame(level) {
        const name = document.getElementById('username').value;
        if(!name) return alert("Enter your name first!");
        
        currentLevel = level;
        score = 0;
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        document.getElementById('welcome-msg').innerText = "Player: " + name;
        nextQuestion();
    }

    function nextQuestion() {
        document.getElementById('question-num').innerText = `Question ${score + 1}/20`;
        document.getElementById('question-text').innerText = questions[currentLevel].q;
        document.getElementById('answer-input').value = "";
    }

    function checkAnswer() {
        const userAns = document.getElementById('answer-input').value;
        if(userAns === questions[currentLevel].a) {
            score++;
            if(score === 20) {
                alert("YOU WIN " + currentLevel.toUpperCase() + "!");
                if(currentLevel === 'easy') {
                    document.getElementById('hard-btn').disabled = false;
                    document.getElementById('hard-btn').classList.remove('locked');
                }
                reset();
            } else {
                nextQuestion();
            }
        } else {
            alert("Wrong! Try again.");
        }
    }

    function reset() {
        document.getElementById('setup').classList.remove('hidden');
        document.getElementById('quiz').classList.add('hidden');
    }
</script>

</body>
</html>
