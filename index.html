<!DOCTYPE html>
<html>
<head>
<title>üêâ Mad Fire Ultimate 3D</title>

<style>

body{
margin:0;
overflow:hidden;
font-family:Arial;
background:black;
color:white;
}

#start{
position:absolute;
top:40%;
left:50%;
transform:translate(-50%,-50%);
background:black;
padding:20px;
border:2px solid orange;
}

#ui{
position:absolute;
top:10px;
left:10px;
background:rgba(0,0,0,0.7);
padding:15px;
display:none;
}

button{
padding:8px;
margin:5px;
background:orange;
border:none;
color:white;
}

#healthbar{
width:200px;
height:20px;
background:red;
}

#health{
height:100%;
width:100%;
background:lime;
}

</style>

</head>

<body>


<div id="start">

<h1>üî• MAD FIRE ULTIMATE 3D</h1>

<input id="username" placeholder="Username">

<button onclick="startGame()">START</button>

</div>


<div id="ui">

<h3 id="player"></h3>

Level: <span id="level">1</span><br>

XP: <span id="xp">0</span>

<h4>Health</h4>

<div id="healthbar">

<div id="health"></div>

</div>


<h3 id="question"></h3>

<div id="answers"></div>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>


<script>


// PLAYER

let username="";
let level=1;
let xp=0;
let health=100;


// 3D WORLD

let scene=new THREE.Scene();

let camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);

let renderer=new THREE.WebGLRenderer();

renderer.setSize(window.innerWidth,window.innerHeight);

document.body.appendChild(renderer.domElement);


// FLOOR

let floor=new THREE.Mesh(

new THREE.PlaneGeometry(100,100),

new THREE.MeshBasicMaterial({color:0xff4400,side:2})

);

floor.rotation.x=-Math.PI/2;

scene.add(floor);


// DRAGON

let dragon=new THREE.Mesh(

new THREE.BoxGeometry(3,2,5),

new THREE.MeshBasicMaterial({color:0xff0000})

);

dragon.position.y=5;

scene.add(dragon);


// FIREBALL

let fire=new THREE.Mesh(

new THREE.SphereGeometry(0.5),

new THREE.MeshBasicMaterial({color:0xffaa00})

);

scene.add(fire);

fire.visible=false;



camera.position.z=15;



// ANIMATION

function animate(){

requestAnimationFrame(animate);


// flying dragon

dragon.position.x=Math.sin(Date.now()*0.002)*5;


// fire attack

if(fire.visible){

fire.position.z+=0.5;

if(fire.position.z>10){

fire.visible=false;

}

}


renderer.render(scene,camera);

}

animate();




// QUESTIONS

let questions=[

{q:"Sun is a?",a:["Star","Planet","Moon","Rock"],c:0},

{q:"5√ó8?",a:["40","30","35","45"],c:0},

{q:"Earth shape?",a:["Sphere","Flat","Cube","Triangle"],c:0},

{q:"India capital?",a:["New Delhi","Kerala","Goa","Mumbai"],c:0}

];


while(questions.length<200){

questions.push(questions[Math.floor(Math.random()*4)]);

}



// START

function startGame(){

username=document.getElementById("username").value;

document.getElementById("start").style.display="none";

document.getElementById("ui").style.display="block";

document.getElementById("player").innerHTML=username;

loadQuestion();

}



// LOAD QUESTION

function loadQuestion(){

let q=questions[level-1];

document.getElementById("question").innerHTML=q.q;


let html="";

q.a.forEach((a,i)=>{

html+=`<button onclick="answer(${i})">${a}</button>`;

});


document.getElementById("answers").innerHTML=html;

updateUI();

}



// ANSWER

function answer(i){

let q=questions[level-1];

if(i==q.c){

xp+=10;
level++;

dragon.scale.x+=0.1;

}else{


// DRAGON ATTACK

health-=20;

fire.visible=true;

fire.position.set(dragon.position.x,dragon.position.y,0);


if(health<=0){

alert("Game Over");

location.reload();

}

}


loadQuestion();

}



// UPDATE

function updateUI(){

document.getElementById("level").innerHTML=level;

document.getElementById("xp").innerHTML=xp;

document.getElementById("health").style.width=health+"%";

}


</script>


</body>

</html>
