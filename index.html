<!DOCTYPE html>
<html>
<head>
<title>ğŸ‰ Fire Streaks Master Exam</title>

<style>

body{
font-family: Arial;
background: linear-gradient(black, red);
color: white;
text-align: center;
}

.box{
background: white;
color: black;
padding: 20px;
border-radius: 20px;
width: 90%;
max-width: 600px;
margin: auto;
margin-top: 30px;
}

button{
padding: 12px;
margin: 10px;
border: none;
border-radius: 10px;
background: red;
color: white;
font-size: 18px;
width: 80%;
}

button:hover{
background: darkred;
}

</style>
</head>

<body>

<h1>ğŸ”¥ Dragon Master Exam ğŸ‰</h1>

<div class="box" id="menu">

<h2>Select Test</h2>

<button onclick="startTest('science')">Science Test ğŸ”¬</button>
<button onclick="startTest('maths')">Maths Test â—</button>
<button onclick="startTest('dragon')">Dragon Test ğŸ‰</button>
<button onclick="startTest('mixed')">Ultimate Mixed Test ğŸ”¥</button>

</div>

<div class="box" id="quiz" style="display:none;">

<h2 id="question"></h2>

<div id="answers"></div>

<h3 id="progress"></h3>

</div>

<script>

let allQuestions = [

{type:"science",q:"Red Planet?",a:["Earth","Mars","Venus","Moon"],c:1},
{type:"science",q:"Gas we breathe?",a:["CO2","Oxygen","Smoke","Fire"],c:1},

{type:"maths",q:"10Ã—10?",a:["50","100","200","10"],c:1},
{type:"maths",q:"50Ã·5?",a:["5","10","20","15"],c:1},

{type:"dragon",q:"Mad Fire power?",a:["Water","Fire","Wind","Ice"],c:1},
{type:"dragon",q:"Dragon color?",a:["Red","Pink","White","Brown"],c:0},

];

// duplicate to make 100

while(allQuestions.length < 100){

let copy = allQuestions[Math.floor(Math.random()*allQuestions.length)];

allQuestions.push(copy);

}

let questions = [];
let current=0;
let score=0;

function startTest(type){

document.getElementById("menu").style.display="none";
document.getElementById("quiz").style.display="block";

if(type=="mixed"){

questions = shuffle(allQuestions).slice(0,10);

}else{

questions = shuffle(allQuestions.filter(q=>q.type==type)).slice(0,10);

}

current=0;
score=0;

show();

}

function shuffle(array){

return array.sort(()=>Math.random()-0.5);

}

function show(){

let q=questions[current];

document.getElementById("question").innerHTML=q.q;

let html="";

for(let i=0;i<q.a.length;i++){

html+=`<button onclick="answer(${i})">${q.a[i]}</button>`;

}

document.getElementById("answers").innerHTML=html;

document.getElementById("progress").innerHTML=
"Question "+(current+1)+"/10";

}

function answer(choice){

if(choice==questions[current].c){

score++;

}

current++;

if(current<questions.length){

show();

}else{

result();

}

}

function result(){

let title="";

if(score<=2) title="Beginner";
else if(score<=4) title="Student";
else if(score<=6) title="Warrior";
else if(score<=8) title="Dragon Warrior";
else title="ULTIMATE DRAGON MASTER ğŸ‰";

document.getElementById("question").innerHTML=
"Level: "+score+"/10<br>"+title;

document.getElementById("answers").innerHTML="";
document.getElementById("progress").innerHTML="";

}

</script>

</body>
</html>
