<head>

<style>

.box{

}

.fire{

}

from{transform:translateY(0px);}

}

</head>

<body>

<h1 id="title">ğŸ”¥ Fire Streaks ğŸ”¥</h1>
<h3>Created by Mad Fire</h3>

<div id="icon" class="fire">ğŸ”¥</div>

<input id="player" placeholder="Enter Player Name">

<button onclick="startQuiz()">Start</button>

<div class="box">

<h2 id="question">Press Start</h2>

<input id="answer">

<button onclick="check()">Submit</button>

<h3 id="high">High Score: 0 ğŸ†</h3>

<script>

let q=0;

let player="";

let questions=[

["5+5","10"],
["Sun is a","star"],
["Capital of India","delhi"],
["3x3","9"],
["We breathe","oxygen"],
["Red planet","mars"],
["10+10","20"],
["Largest animal","blue whale"],
["Water formula","h2o"],
["Earth is a","planet"]

];

let sound=new Audio(
"data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="
);

function startQuiz(){

player=document.getElementById("player").value;

if(player=="") player="Fire Player";

score=0;

next();

loadHigh();

}

function next(){

document.getElementById("question").innerHTML=
questions[q][0];

}

function check(){

let ans=
document.getElementById("answer").value.toLowerCase();

if(ans==questions[q][1]){

score++;

sound.play();

}

q++;

document.getElementById("score").innerHTML=
player+" Fire Streak: "+score+" ğŸ”¥";

dragonMode();

if(q<10){

}

else{

saveHigh();

alert(player+" Final Score: "+score+" ğŸ”¥");

}

}

function dragonMode(){

if(score>=7){

document.body.style.background=
"linear-gradient(black, red)";

document.getElementById("icon").innerHTML="ğŸ‰";

document.getElementById("icon").className="dragon";

document.getElementById("title").innerHTML=
"ğŸ‰ DRAGON FIRE MODE ğŸ‰";

"Rank: DRAGON MASTER";

}

else if(score>=4){

document.getElementById("rank").innerHTML=
"Rank: Fire Warrior";

}

else{

document.getElementById("rank").innerHTML=
"Rank: Fire Student";

}

}

function saveHigh(){

let high=localStorage.getItem("high") || 0;

if(score>high){

localStorage.setItem("high",score);

}

}

function loadHigh(){

let high=localStorage.getItem("high") || 0;

document.getElementById("high").innerHTML=
"High Score: "+high+" ğŸ†";

}

loadHigh();

</script>

</html>
