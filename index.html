<!DOCTYPE html>
<html>

<head>

<title>üêâ MAD FIRE GOD MODE</title>

<style>

body{
font-family:Arial;
background:black;
color:white;
text-align:center;
}

.box{
background:#111;
border:2px solid red;
padding:20px;
margin:20px auto;
width:450px;
border-radius:10px;
}

button{
padding:10px;
margin:5px;
font-size:16px;
background:red;
color:white;
border:none;
}

#store{
position:fixed;
bottom:10px;
left:10px;
background:#111;
padding:10px;
border:2px solid orange;
}

#bossBar{

width:100%;
height:20px;
background:#333;

}

#bossHealth{

height:100%;
width:100%;
background:red;

}

</style>

</head>

<body>


<h1>üêâ MAD FIRE GOD MODE</h1>


<div id="start" class="box">

<input id="username" placeholder="Username">

<br><br>

<button onclick="start()">START</button>

</div>


<div id="game" class="box" style="display:none">

<h3 id="player"></h3>

Level: <span id="level"></span><br>

Score: <span id="score"></span><br>

Rank: <span id="rank"></span>


<div id="bossBox" style="display:none">

<h2>üêâ BOSS</h2>

<div id="bossBar">

<div id="bossHealth"></div>

</div>

</div>


<h2 id="question"></h2>

<div id="answers"></div>


<button onclick="useKatana()">Katana</button>

<button onclick="useMask()">Mask</button>


</div>



<div id="store">

Store<br>

<button onclick="buyKatana()">Katana 50</button><br>

<button onclick="buyMask()">Mask 100</button><br>

K: <span id="katana"></span><br>

M: <span id="mask"></span>

</div>



<script>


let username;

let level=1;

let score=0;

let katana=0;

let mask=0;

let bossHealth=0;

let bossMax=0;



// LOAD SAVE

if(localStorage.save){

let save=JSON.parse(localStorage.save);

level=save.level;

score=save.score;

katana=save.katana;

mask=save.mask;

}



// QUESTIONS

let questions=[];

for(let i=1;i<=300;i++){

questions.push({

q:"What is "+i+" + "+i+" ?",

a:[i+i,i,i+1,i+2],

c:0

});

}



// START

function start(){

username=document.getElementById("username").value;

document.getElementById("start").style.display="none";

document.getElementById("game").style.display="block";

document.getElementById("player").innerHTML=username;

load();

}



// LOAD QUESTION

function load(){


save();


update();


if(level==10||level==50||level==100){

startBoss();

return;

}


let q=questions[level-1];

document.getElementById("question").innerHTML=q.q;

show(q);

}



// SHOW ANSWERS

function show(q,remove=false){

let html="";

let removed=0;

q.a.forEach((a,i)=>{

if(remove && i!=q.c && removed<2){

removed++;

return;

}

html+=`<button onclick="answer(${i})">${a}</button>`;

});

document.getElementById("answers").innerHTML=html;

}



// ANSWER

function answer(i){

let q=questions[level-1];

if(i==q.c){

score+=10;

level++;

}

load();

}



// BOSS

function startBoss(){

document.getElementById("bossBox").style.display="block";

bossMax=100;

bossHealth=bossMax;

boss();

}


function boss(){

updateBoss();


document.getElementById("question").innerHTML="Attack Boss";


document.getElementById("answers").innerHTML=

`<button onclick="attack()">Attack</button>`;

}



function attack(){

bossHealth-=20;

score+=20;


if(bossHealth<=0){

level++;

document.getElementById("bossBox").style.display="none";

load();

}else{

updateBoss();

}

}



function updateBoss(){

let percent=(bossHealth/bossMax)*100;

document.getElementById("bossHealth").style.width=percent+"%";

}



// ITEMS

function buyKatana(){

if(score>=50){

score-=50;

katana++;

update();

}

}


function buyMask(){

if(score>=100){

score-=100;

mask++;

update();

}

}



function useKatana(){

if(katana>0){

katana--;

show(questions[level-1],true);

update();

}

}



function useMask(){

if(mask>0){

mask--;

bossHealth-=40;

updateBoss();

}

}



// UPDATE

function update(){

document.getElementById("level").innerHTML=level;

document.getElementById("score").innerHTML=score;

document.getElementById("katana").innerHTML=katana;

document.getElementById("mask").innerHTML=mask;


let rank="Student";


if(level>20)rank="Warrior";

if(level>50)rank="Master";

if(level>100)rank="Legend";

if(level>200)rank="GOD";


document.getElementById("rank").innerHTML=rank;

}



// SAVE

function save(){

localStorage.save=JSON.stringify({

level,score,katana,mask

});

}



</script>


</body>

</html>
