<style>

body{

/* BLOCKY FIRE */

#fire{
position:fixed;
width:100%;
height:100%;

background-size:60px 60px;

}

@keyframes fireMove{
0%{background-position:0 0;}
100%{background-position:0 -60px;}
}

.smallFire{
background-image:
linear-gradient(#ff6600 50%, transparent 50%),
linear-gradient(90deg,#ff0000 50%, transparent 50%);
}

.mediumFire{
background-image:
linear-gradient(#ff3300 50%, transparent 50%),
linear-gradient(90deg,#ff6600 50%, transparent 50%);

}

.bigFire{

linear-gradient(#ff0000 50%, transparent 50%),

}

</style>
</head>

<body>

<script>

function start(){

function play(level){

function load(){

}



function answer(i){

function win(){

}


</script>
