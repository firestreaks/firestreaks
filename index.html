<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestreaks | Educational Qualifier</title>
    <style>
        :root {
            --fire-orange: #ff4500;
            --fire-yellow: #ffca28;
            --dark-bg: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--fire-orange);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
        }

        h1 { color: var(--fire-yellow); letter-spacing: 3px; margin-top: 0; }
        
        input {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid var(--fire-orange);
            background: #3d3d3d;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .easy-btn { background: var(--fire-yellow); color: black; }
        .hard-btn { background: var(--fire-orange); color: white; }
        .option-btn { background: #444; color: white; margin: 5px 0; }
        .option-btn:hover { background: #555; }

        .hidden { display: none; }
        
        #streak-display {
            font-size: 24px;
            color: var(--fire-yellow);
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* The Firestreak Animation */
        .on-fire {
            animation: shake 0.5s infinite;
            border: 4px solid var(--fire-yellow);
            box-shadow: 0 0 40px var(--fire-orange);
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
    </style>
</head>
<body>

    <div id="setup-screen" class="container">
        <h1>FIRESTREAKS</h1>
        <p>Subject: Science, Math, Geography, History</p>
        <input type="text" id="playerName" placeholder="Enter Your Name">
        <button class="btn easy-btn" onclick="startQuiz('Easy')">START EASY MODE</button>
        <button class="btn hard-btn" onclick="startQuiz('Hard')">START HARD MODE</button>
    </div>

    <div id="quiz-screen" class="container hidden">
        <div id="streak-display">Streak: 0 ðŸ”¥</div>
        <h3 id="question-text">Question goes here?</h3>
        <div id="options-container"></div>
    </div>

    <div id="result-screen" class="container hidden">
        <h1 id="final-msg">GAME OVER</h1>
        <p id="final-score"></p>
        <button class="btn easy-btn" onclick="location.reload()">TRY AGAIN</button>
    </div>

    <script>
        const fireQuestions = [
            { q: "Math: What is 12 multiplied by 5?", options: ["50", "60", "70", "55"], a: "60", level: "Easy" },
            { q: "Geography: Which continent is the Sahara Desert in?", options: ["Asia", "Africa", "Europe", "South America"], a: "Africa", level: "Easy" },
            { q: "Science: What do bees collect from flowers?", options: ["Nectar", "Water", "Leaves", "Mud"], a: "Nectar", level: "Easy" },
            { q: "History: Who was the first person to step on the Moon?", options: ["Neil Armstrong", "Buzz Lightyear", "Elon Musk", "Einstein"], a: "Neil Armstrong", level: "Easy" },
            { q: "Math: A triangle has how many sides?", options: ["2", "3", "4", "5"], a: "3", level: "Easy" },
            { q: "Geography: What is the capital of France?", options: ["London", "Berlin", "Paris", "Rome"], a: "Paris", level: "Easy" },
            { q: "Science: Which planet is the 'Red Planet'?", options: ["Venus", "Mars", "Jupiter", "Saturn"], a: "Mars", level: "Easy" },
            { q: "History: Who built the Great Pyramids?", options: ["Romans", "Greeks", "Egyptians", "Mayans"], a: "Egyptians", level: "Easy" },
            { q: "Math: What is half of 100?", options: ["25", "50", "75", "10"], a: "50", level: "Easy" },
            { q: "Science: What state of matter is ice?", options: ["Liquid", "Gas", "Solid", "Plasma"], a: "Solid", level: "Easy" },
            { q: "Math: What is the square root of 144?", options: ["10", "11", "12", "14"], a: "12", level: "Hard" },
            { q: "Geography: Smallest country in the world?", options: ["Monaco", "Malta", "Vatican City", "San Marino"], a: "Vatican City", level: "Hard" },
            { q: "Science: Chemical symbol for Gold?", options: ["Gd", "Ag", "Fe", "Au"], a: "Au", level: "Hard" },
            { q: "History: In what year did World War II end?", options: ["1918", "1945", "1950", "1939"], a: "1945", level: "Hard" },
            { q: "Math: If 3x = 15, what is x?", options: ["3", "5", "10", "45"], a: "5", level: "Hard" },
            { q: "Geography: Longest river in the world?", options: ["Amazon", "Nile", "Yangtze", "Mississippi"], a: "Nile", level: "Hard" },
            { q: "Science: Most abundant gas in atmosphere?", options: ["Oxygen", "CO2", "Nitrogen", "Hydrogen"], a: "Nitrogen", level: "Hard" },
            { q: "History: Who painted the Mona Lisa?", options: ["Picasso", "Van Gogh", "Da Vinci", "Michelangelo"], a: "Da Vinci", level: "Hard" },
            { q: "Math: Degrees in a right angle?", options: ["45", "90", "180", "360"], a: "90", level: "Hard" },
            { q: "Science: Light travels in a straight line called a...?", options: ["Ray", "Wave", "Loop", "Particle"], a: "Ray", level: "Hard" }
        ];

        let currentQuestions = [];
        let currentIndex = 0;
        let streak = 0;
        let name = "";

        function startQuiz(level) {
            name = document.getElementById('playerName').value;
            if (!name) return alert("Enter your name!");

            currentQuestions = fireQuestions.filter(q => q.level === level);
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            if (currentIndex >= currentQuestions.length) return endQuiz();
            
            const q = currentQuestions[currentIndex];
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = "";

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn option-btn";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, q.a);
                container.appendChild(btn);
            });
        }

        function checkAnswer(val, correct) {
            const quizBox = document.getElementById('quiz-screen');
            if (val === correct) {
                streak++;
                if (streak >= 3) quizBox.classList.add('on-fire');
            } else {
                streak = 0;
                quizBox.classList.remove('on-fire');
            }
            document.getElementById('streak-display').innerText = `Streak: ${streak} ðŸ”¥`;
            currentIndex++;
            showQuestion();
        }

        function endQuiz() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${name}, your final streak was ${streak}!`;
        }
    </script>
</body>
</html>
