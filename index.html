<!DOCTYPE html>
<html>
<head>
<title>Mad Fire Pixel</title>

<style>

body{
margin:0;
background:black;
color:#ffcc66;
font-family:"Courier New",monospace;
text-align:center;
overflow:hidden;
}

/* PIXEL FIRE CANVAS */

#fire{
position:fixed;
top:0;
left:0;
z-index:-1;
image-rendering:pixelated;
}

/* PIXEL BOX */

.box{

margin-top:80px;

background:#1a0f00;

border:4px solid #ff6600;

box-shadow:0 0 20px #ff3300;

display:inline-block;

padding:20px;

}

/* PIXEL BUTTON */

button{

background:#331a00;

border:3px solid #ff6600;

color:#ffcc66;

padding:10px;

margin:6px;

font-family:inherit;

cursor:pointer;

}

button:hover{

background:#ff6600;
color:black;

}

/* INPUT */

input{

background:black;

border:3px solid #ff6600;

color:#ffcc66;

padding:10px;

font-family:inherit;

}

h1{

text-shadow:0 0 10px #ff3300;

}

</style>
</head>
<body>


<canvas id="fire"></canvas>


<div id="start" class="box">

<h1>MAD FIRE</h1>

<input id="name" placeholder="USERNAME">

<br><br>

<button onclick="startGame()">START</button>

</div>


<div id="game" class="box" style="display:none">

<h2 id="rank"></h2>

<h3 id="question"></h3>

<div id="answers"></div>

</div>



<script>

/* PIXEL FIRE */

let canvas=document.getElementById("fire");

let ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let w=120;
let h=80;

let fire=[];

for(let i=0;i<w*h;i++) fire[i]=0;

function updateFire(){

for(let x=0;x<w;x++){

fire[(h-1)*w+x]=Math.random()*255;

}

for(let i=0;i<w*(h-1);i++){

let decay=Math.random()*3;

let below=i+w;

fire[i]=Math.max(0,fire[below]-decay);

}

}

function drawFire(){

let sx=canvas.width/w;
let sy=canvas.height/h;

for(let y=0;y<h;y++){

for(let x=0;x<w;x++){

let val=fire[y*w+x];

ctx.fillStyle="rgb("+val+","+(val/3)+",0)";

ctx.fillRect(x*sx,y*sy,sx,sy);

}

}

}

function loop(){

updateFire();

drawFire();

requestAnimationFrame(loop);

}

loop();


/* GAME */

let username="";
let qIndex=0;

let ranks=[

"STUDENT",

"AMATEUR",

"DRAGON MASTER",

"ULTIMATE DRAGON MASTER"

];

let questions=[

{q:"2+2?",a:["4","5","6"],c:0},

{q:"5Ã—5?",a:["25","30","20"],c:0},

{q:"Planet we live on?",a:["Earth","Mars","Moon"],c:0},

{q:"10+10?",a:["20","30","10"],c:0}

];


function startGame(){

username=name.value;

start.style.display="none";

game.style.display="block";

loadQ();

}


function loadQ(){

let q=questions[qIndex];

rank.innerHTML=username+" : "+ranks[Math.floor(qIndex)];

question.innerHTML=q.q;

answers.innerHTML="";

q.a.forEach((a,i)=>{

answers.innerHTML+=

`<button onclick="answer(${i})">${a}</button>`;

});

}


function answer(i){

if(i==questions[qIndex].c){

qIndex++;

if(qIndex>=questions.length){

alert("YOU BECAME ULTIMATE DRAGON MASTER");

location.reload();

}

else loadQ();

}

else{

alert("WRONG");

location.reload();

}

}


</script>


</body>
</html>
